<h2><u><b>GET ALL COUPONS BY PRICE</b></u></h2>
<div ng-controller="getAllCouponsByPriceCtrl as g">
<form id="myForm3" name="getAllCouponByPriceForm"> 
<p id="select1">max price</p><input id="select1" type="number" name="price" ng-model="g.price" required/>
<button ng-disabled=getAllCouponByPriceForm.$invalid ng-click="g.getCouponsByPrice()"/>get coupons</button><br><br>
<table>
              <thead>
                  <tr>
                  <th ng-click="g.sortData('id')">Id &nbsp<div ng-class="g.getSortClass('id')"></div></th>
                  <th ng-click="g.sortData('Title')">Title &nbsp<div ng-class="g.getSortClass('Title')"></div></th>
                  <th ng-click="g.sortData('Start')">Start Date &nbsp<div ng-class="g.getSortClass('Start')"></div></th>
                  <th ng-click="g.sortData('End')">End Date &nbsp<div ng-class="g.getSortClass('End')"></div></th>
                  <th ng-click="g.sortData('Amount')">Amount &nbsp<div ng-class="g.getSortClass('Amount')"></div></th>
                  <th ng-click="g.sortData('Type')">Coupon Type &nbsp<div ng-class="g.getSortClass('Type')"></div></th>
                  <th ng-click="g.sortData('Message')">Message &nbsp<div ng-class="g.getSortClass('Message')"></div></th>
                  <th ng-click="g.sortData('price')">price &nbsp<div ng-class="g.getSortClass('price')"></div></th>
                  <th ng-click="g.sortData('Image')">Image &nbsp<div ng-class="g.getSortClass('Image')"></div></th>
                </tr>
                </thead>
                <tbody>

             <tr ng-repeat="coupon in g.arr | orderBy:g.sortColumn:g.reverseSort">
                  <td>{{coupon.id}}</td>
                  <td>{{coupon.title}}</td>
                  <td>{{coupon.startDate}}</td>
                  <td>{{coupon.endDate}}</td>
                  <td>{{coupon.amount}}</td>
                  <td>{{coupon.coupontype}}</td>
                  <td>{{coupon.message}}</td>
                  <td>{{coupon.price}}</td>
                  <td><img src="{{coupon.image}}" width="42" height="60"></td>
                </tr>
                </tbody>
                </table>
                {{g.resault}}
</form>
</div>
