<h2><u><b>GET ALL COUPONS BY TYPE</b></u></h2>
<div ng-controller="getAllCouponsByTypeCtrl as f">
<form id="myForm3" name="getAllCouponByTypeForm"> 
<p id="select1">coupon type</p>
<select id="select1" name="type" ng-model="f.couponType" required>
<option ng-repeat="option in f.types" value="{{option.typeValue}}">{{option.typeValue}}</option>
</select>
<button ng-disabled=getAllCouponByTypeForm.$invalid ng-click="f.getCouponsByType()"/>get coupons</button><br><br>
<table>
<thead>
              <tr>
                  
                  <th ng-click="f.sortData('id')">Id &nbsp<div ng-class="f.getSortClass('id')"></div></th>
                  <th ng-click="f.sortData('Title')">Title &nbsp<div ng-class="f.getSortClass('Title')"></div></th>
                  <th ng-click="f.sortData('Start')">Start Date &nbsp<div ng-class="f.getSortClass('Start')"></div></th>
                  <th ng-click="f.sortData('End')">End Date &nbsp<div ng-class="f.getSortClass('End')"></div></th>
                  <th ng-click="f.sortData('Amount')">Amount &nbsp<div ng-class="f.getSortClass('Amount')"></div></th>
                  <th ng-click="f.sortData('Type')">Coupon Type &nbsp<div ng-class="f.getSortClass('Type')"></div></th>
                  <th ng-click="f.sortData('Message')">Message &nbsp<div ng-class="f.getSortClass('Message')"></div></th>
                  <th ng-click="f.sortData('price')">price &nbsp<div ng-class="f.getSortClass('price')"></div></th>
                  <th ng-click="f.sortData('Image')">Image &nbsp<div ng-class="f.getSortClass('Image')"></div></th>
                </tr>
                </thead>
                <tbody>

             <tr ng-repeat="coupon in f.arr | orderBy:f.sortColumn:f.reverseSort">
                  <td>{{coupon.id}}</td>
                  <td>{{coupon.title}}</td>
                  <td>{{coupon.startDate}}</td>
                  <td>{{coupon.endDate}}</td>
                  <td>{{coupon.amount}}</td>
                  <td>{{coupon.coupontype}}</td>
                  <td>{{coupon.message}}</td>
                  <td>{{coupon.price}}</td>
                  <td><img src="{{coupon.image}}" width="42" height="60"></td>
                </tr>
                </tbody>
                </table>
                {{f.resault}}
</form>
</div>
